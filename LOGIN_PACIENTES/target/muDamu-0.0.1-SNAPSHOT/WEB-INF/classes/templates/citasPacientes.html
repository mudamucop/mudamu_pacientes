<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Ver Citas</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="img/muDamu.png" />

  <!-- Default font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="css/bootstrap.css">

  <!-- Bootstrap core JS -->
  <script src="js/bootstrap.js"></script>
</head>

<body>
  <!-- Main content -->
  <main class="my-5 container">
    <div class="card bg-light">
      <div class="card-header justify-content-center">
        <div class="text-center mb-2">
          <h1>Citas</h1>
        </div>
      </div>
      <div class="row row-cols-1 row-cols-md-3 g-4 text-black">

        <div class="col" th:each="cita: ${citas}">
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title" th:text="${cita.fecha_hora}"></h5>
              <!--<a href="#" class="btn btn-primary">Cancelar Cita</a>-->
            </div>
            <div class="card-footer">
              <small class="text-muted">Last updated 3 mins ago</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>

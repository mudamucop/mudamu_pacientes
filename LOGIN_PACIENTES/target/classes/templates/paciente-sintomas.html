<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Aitor Astorga and muDamu team">
    <title>Introducir síntomas</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="img/muDamu.png" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Default font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">

    <script src="js/drag-and-drop.js"></script>

</head>

<body>
    <div id="success" class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <h1>Success</h1>
            </div>
        </div>
    </div>
    <!-- Main content -->
    <main id="1" class="container-fluid my-4">
        <div class="card bg-light">
            <div class="card-header justify-content-center">
                <div class="text-center mb-2">
                    <h1>Introducir Síntomas</h1>
                </div>
            </div>

            <div class="container row g-0">
                <div class="card m-2 col">
                    <div class="card-header justify-content-center">
                        <div class="text-center mb-2">
                            Síntomas
                        </div>
                    </div>
                    <div class="card-body">
                        <ul id="drop-source" class="list-group dragplace w-100 h-100">
                            <tr th:each="sintoma: ${sintomas}">
                                <li th:id="${sintoma.sintomaID}" class="list-group-item mb-2 border drag btn-secondary" draggable="true" th:text="${sintoma.nombre}"></li>
                            </tr>
                        </ul>
                    </div>
                </div>
                <div class="card m-2 col">
                    <div class="card-header justify-content-center">
                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                        <button id="predecir" type="button" class="btn btn-primary">Send</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="text-center mb-2">

                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <button type="button" data-toggle="modal" data-target="#exampleModal" class="btn btn-outline-dark me-3">Realizar
                                Predicción</button>
                        </div>
                    </div>
                </div>

                <div class="card m-2 col">
                    <div class="card-header justify-content-center">
                        <div class="text-center mb-2">
                            Sus Síntomas
                        </div>
                    </div>
                    <div class="card-body">
                        <ul id="drop-destiny" class="list-group dragplace w-100 h-100">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
